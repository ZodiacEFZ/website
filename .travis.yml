language: ruby
rvm:
- 2.3.0
cache:
  bundler: true
before_install:
- gem update --system
- gem --version
- chmod +x ./_utils/*
- "./_utils/ci_generate.sh"
script:
- bundle exec jekyll build
- "./_utils/ci_prepare_deploy.sh"
after_success:
- "./_utils/ci_deploy.sh"
env:
  global:
  - JEKYLL_ENV=production
  - ENCRYPTION_LABEL=dff9f3dc1b4c
  - secure: 
  - secure: 
  matrix:
  - BUILD_TARGET=QINIU
  - BUILD_TARGET=GITHUB_PAGES
notifications:
  slack:
    rooms:
    - secure: 
    - secure: 
addons:
  apt:
    packages:
    - gettext
